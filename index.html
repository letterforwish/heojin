<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>우리 학교 웹사이트</h1>
        <nav>
            <ul>
                <li><a href="#calendar">학사 일정</a></li>
                <li><a href="#lunch">급식표</a></li>
                <li><a href="#notices">가정통신문</a></li>
                <li><a href="#videos">보충 학습 영상</a></li>
                <li><a href="#admin">교사용</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calendar">
            <h2>학사 일정</h2>
            <div id="calendar-content">
                <!-- 학사 일정이 여기에 표시됩니다. -->
            </div>
        </section>

        <section id="lunch">
            <h2>이번 달 급식표</h2>
            <div id="lunch-content">
                <!-- 급식표가 여기에 표시됩니다. -->
            </div>
        </section>

        <section id="notices">
            <h2>가정통신문</h2>
            <div id="notices-content">
                <!-- 가정통신문이 여기에 표시됩니다. -->
            </div>
        </section>

        <section id="videos">
            <h2>보충 학습 영상</h2>
            <div id="video-content">
                <h3>국어</h3>
                <div class="video-list" id="video-korean"></div>

                <h3>영어</h3>
                <div class="video-list" id="video-english"></div>

                <h3>수학</h3>
                <div class="video-list" id="video-math"></div>

                <h3>사회</h3>
                <div class="video-list" id="video-social"></div>

                <h3>창의적 체험 활동</h3>
                <div class="video-list" id="video-creative"></div>

                <h3>과학</h3>
                <div class="video-list" id="video-science"></div>
            </div>
        </section>

        <section id="admin">
            <h2>교사용</h2>
            <div id="admin-content">
                <h3>보충 학습 영상 추가</h3>
                <select id="subject-selector">
                    <option value="korean">국어</option>
                    <option value="english">영어</option>
                    <option value="math">수학</option>
                    <option value="social">사회</option>
                    <option value="creative">창의적 체험 활동</option>
                    <option value="science">과학</option>
                </select>
                <input type="text" id="video-link" placeholder="유튜브 영상 링크를 입력하세요">
                <button onclick="addVideo()">추가</button>
                
                <div id="admin-form" style="display: none;">
                    <h3 id="form-title"></h3>
                    <textarea id="admin-text" rows="10" cols="50"></textarea><br>
                    <button onclick="saveChanges()">저장</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 우리 학교</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
